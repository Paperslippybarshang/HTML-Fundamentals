                    <td>Lacazette</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>Pepe</td>

                </tr>
                <tr>
                    <td>Torreira</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>Luiz</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>Chambers</td>
                    <td>1</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Total</td>
                    <td>13</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
